<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LiftLab - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the index page
    // with the path as a query parameter for client-side routing
    
    var pathSegmentsToKeep = 1; // Change this if your site is in a subdirectory
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to LiftLab...</p>
</body>
</html>
